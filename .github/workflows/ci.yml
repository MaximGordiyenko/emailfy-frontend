name: React CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
      
      - name: Show current directory
        run: pwd
      
      - name: List root files
        run: ls -la
      
      - name: List src directory
        run: ls -la src
      
      - name: List assets directory
        run: ls -la src/assets
      
      - name: List images directory
        run: ls -la src/assets/images
        
      - name: List assets folder contents
        run: ls -la ../../assets/images/
      
      - name: Build project
        run: yarn build
      
      - name: Run dummy test
        run: yarn test
