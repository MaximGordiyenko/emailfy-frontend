name: React CI + Deploy to GitHub Pages

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install
        
      - name: Build project
        run: yarn build
      
      - name: Run dummy test
        run: yarn test
        
      - name: Configure Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Deploy to GitHub Pages
        env:
          GHP_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx gh-pages -d build -r https://x-access-token:${GHP_TOKEN}@github.com/MaximGordiyenko/emailfy-frontend.git
